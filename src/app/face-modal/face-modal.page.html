<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dados da IA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detecção de Rosto</ion-card-title>
    </ion-card-header>
    <ion-card *ngIf="atributos !== null">
      <ion-card-title>Atributos</ion-card-title>
      <ion-item>
        <ion-label>
          <h6>Idade:</h6>
          <p>{{atributos.age}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-card>

</ion-content>
